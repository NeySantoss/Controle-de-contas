<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Controle de Contas</title>
  </head>
  <body>
    <div class="container">
      <form action="submit">
        <fieldset>
          <legend>Contas a pagar</legend>
          <div class="field">
            <label for="">Descrição da conta:</label>
            <input type="text" name="" id="account" />
          </div>
          <div class="field">
            <label for="">valor:</label>
            <input type="text" name="" id="account-value" />
          </div>
          <div class="field">
            <button class="btn">Registrar conta</button>
          </div>
          <div id="result" class="field"></div>
          <div id="total" class="field"></div>
        </fieldset>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
